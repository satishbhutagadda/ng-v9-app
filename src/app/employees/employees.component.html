<mat-grid-list cols="4" rowHeight="80px">
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button type="button" mat-raised-button color="primary" (click)="addNewRow()">Add Row</button>
    </mat-grid-tile>
</mat-grid-list>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- first_name Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
        </ng-container>

        <!-- last_name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
        </ng-container>
        
        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row; let i = index;">
                <div class="actions">
                    <button type="button" mat-icon-button color="primary" (click)="editRow(i, row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button type="button" mat-icon-button color="warn" (click)="deleteRow(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef colspan="5">  </th>
            <td mat-cell *matCellDef="let row" colspan="5" class="mat-elevation-z8"> 
                <app-editable-employee></app-editable-employee>
            </td>
        </ng-container>
        
        <!-- Add Column -->
        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef colspan="5">  </th>
            <td mat-cell *matCellDef="let row" colspan="5" class="mat-elevation-z8"> 
                <app-editable-employee (add)="onAdd(row)" (cancel)="onCancel(row)"></app-editable-employee>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumnsforEdit; let i = index; when: editingEmployee">
        </tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumnsforAdd; let i = index; when: addingEmployee">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
</div>
